<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 만들기</title>
    <style>
        body{
            margin-top: 10px;
            text-align: center;
        }
        button{font-size: 1.5em;}
        p{font-size: 1.5em; color: blue;}
    </style>
</head>
<body>
    <button onclick="throwDice()">주사위</button>
    <p id="display"></p>
    <script>
        function throwDice(){
            let dice = Math.floor(Math.random() * 6) + 1;
            // document.getElementById("display").innerHTML = dice;

            // 선택자가 id나 class 상관없는 선택자
            document.querySelector("#display").innerHTML = dice;
        }
    </script>
</body>
</html>
