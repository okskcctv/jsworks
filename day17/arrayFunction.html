<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 함수</title>
    <script>
        let alphabet = ["a", "b", "c", "d", "e"];

        document.write(alphabet);
        console.log(alphabet);
        document.write("<br>");

        document.write(alphabet.toString());
        console.log(alphabet.toString());
        document.write("<br>");


        for(let item in alphabet){
            // console.log(alphabet[item]);
            document.write(alphabet[item]);
        }

        // sort()
        let num = [15, 33, 4, 11, 54, 99];

        // num.sort(); // 오름차순 정렬
        num.sort(function(a, b){
            return a - b; // 오름차순 정렬 (배열 값의 차를 이용하여 정렬함)
        });
        
        console.log(num.toString());
        // num.reverse();
        num.sort(function(a, b){
            return b - a; // 내림차순 정렬
        })
        console.log(num.toString());

        // reverse()
        let letter = ["a", "b", "c", "d", "e"];
        letter.reverse();
        console.log(letter);
    </script>
</head>
<body>
    
</body>
</html>
