<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1씩 증감하는 함수</title>
</head>
<body>
    <h1>클릭하면 1씩 증감</h1>
    <p>계산하기를 누르면 num1과 num2의 합을 보여줍니다.</p>
    <p id="num1"></p>
    <p id="num2"></p>
    <p>
        <button type="button" onclick="oneUp()">+</button>
        <button type="button" onclick="oneDown()">-</button>
    </p>
    <p>
        <button type="button" onclick="sav(1)">num1 저장</button>
        <button type="button" onclick="sav(2)">num2 저장</button>
    </p>
    <button type="button" onclick="calc()">계산하기</button>
    <p id="result">시작 n = 0</p>
    <script>
        let n = 0;
        let num1 = 0, num2 = 0;
        let count = 0;
        function oneUp(){
            if(count >= 50){
                document.write("그만".fontsize(6).fontcolor("red").bold());
            }
            else{
                n++;
                count++;
                document.getElementById("result").innerHTML = "n= " + n + "<br>" + count + "회";
            }
        }
        function oneDown(){
            if(count >= 50){
                document.write("그만".fontsize(6).fontcolor("red").bold());
            }
            else{
                n--;
                count++;
                document.getElementById("result").innerHTML = "n= " + n + "<br>" + count + "회";
            }
        }
        function sav(x){
            switch(parseInt(x)){
                case 1:
                    num1 = n;
                    n = 1; //값을 초기화
                    count = 0; //값을 초기화
                    document.getElementById("result").innerHTML = "num1에 " + num1 + "가 저장되었습니다.";
                    document.getElementById("num1").innerHTML = "num1 = " + num1;
                    break;
                case 2:
                    num2 = n;
                    n = 1; //값을 초기화
                    count = 0; //값을 초기화
                    document.getElementById("result").innerHTML = "num2에 " + num2 + "가 저장되었습니다.";
                    document.getElementById("num2").innerHTML = "num2 = " + num2;
                    break;
                default:
                    document.getElementById("result").innerHTML = "잘못입력하셨습니다.";
                    break;
            }
        }
        function calc(){
            let result = num1 + num2;
            document.getElementById("result").innerHTML = "값은 " + result + "입니다.";
        }
    </script>
</body>
</html>
