<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fnComplex</title>
</head>
<body>
    <script>
        let n1 = prompt("첫 숫자를 입력해 주세요");
        if(n1 === null){
            n1 = 0;
        }
        else if(n1 === ""){
            n1 = 1;
        }
        else{
            n1 = parseInt(n1);
        }
        let n2 = prompt("둘째 숫자를 입력해 주세요");
        if(n2 === null){
            n2 = 0;
        }
        else if(n2 === ""){
            n2 = 1;
        }
        else{
            n2 = parseInt(n2);
        }

        function fnComplex(x, y){
            if(x === y){
                return x * y;
            }
            else{ //(x !=== y)
                return x + y;
            }
        }
        function br(){
            document.write("<br>");
        }

        let result = fnComplex(n1, n2);
        
        document.write("result = " + result);
    </script>
</body>
</html>
