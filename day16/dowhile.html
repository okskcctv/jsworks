<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do - while문</title>
    <script>
        let i = 1;
        sum = 0;
        // while(i > 10){
        //     // console.log(i);
        //     sum += i;
        //     i++;
        // }
        // console.log(sum);

        // do - while문
        // 1번은 무조건 실행하고 싶을때
        do{
            sum += i;
            i++
        }while(i > 10); // false 이므로 빠져나감
        console.log(sum);
    </script>
</head>

</body>
</html>
