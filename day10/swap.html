<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 교환</title>
</head>
<body>
    <script>
        var x = 1, y = 0;
        var temp;

        document.write("교환 전<br>");
        document.write("x=" + x + ", y=" + y);
        document.write("<br>====================<br>")

        temp = x;
        x = y;
        y = temp;

        document.write("교환 후<br>");
        document.write("x=" + x + ", y=" + y);
    </script>
</body>
</html>
