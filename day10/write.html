<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 출력하기</title>
</head>
<body>
    <script>
        // window.alert("안녕하세요~");
        document.write("안녕하세요~<br>");
        document.write("<h3>만나서 반가워요");
        // 콘솔창에 표시
        console.log("안녕하세요~");

        /*
            type - 숫자(1, 2, 3), 문자(a, b, c)"", 불리언(true/false) , 배열, 객체
            문자를 표시할때는 큰따옴표 쌍따옴표 모두 가능함
        */
       console.log(100 + 100); // 200
       console.log('100'+'100'); // 100100
       console.log(2.54); // 2.54
    </script>
</body>
</html>
