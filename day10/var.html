<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언문 사용</title>
</head>
<body>
<script>
    var name; // 선언
    name = "홍길동"; // 대입
    var grade;
    grade = 2;
    var sClass = 3;
    var score;
    score = 0;

    var ismerried = false;

    // 대입 연산자, 숫자면 산술 연사자
    document.write(name + '<br>');
    document.write(name + "학생은 " + grade + "학년 " + sClass + "반 " + "점수는 " + score + "점입니다.");

    // 자료형을 알려주는 함수 type of
    console.log(typeof name);
    console.log(typeof grade);
    console.log(typeof sClass);
    console.log(typeof ismerried);
</script>
</body>
</html>
