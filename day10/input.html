<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력</title>
    <style>
        span{
            color: blue;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>
        // 입력
        let num = prompt("수를 입력하세요: ", "1~30");
        num = parseInt(num) + 10;

        // 출력
        document.write("입력한 숫자는 " + num  + " 입니다.");

        // let name = prompt("이름을 입력하세요: ");

    </script>
</body>
</html>
