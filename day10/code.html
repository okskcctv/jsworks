<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자셋 출력하기</title>
    <script>
        // unicode 16bit = 2byte 65536, ASCII code 8bit 부호비트 제외 7bit 128
        // 대문자 26 소문자 26 숫자 10 특문 33 제어문자 33, 52 + 66 + 10 = 128
        
        var ch1 = 65;
        console.log(ch1);
        console.log(String.fromCharCode(ch1));
        // 문자로 출력 'A'

        // 아스키 코드
        var ch2 = 'I';
        console.log(ch2);
        console.log(ch2.charCodeAt(0));

        // 유니코드
        var ch3 ='나';
        console.log(ch3);
        console.log(ch3.charCodeAt(0)); // 45208
    </script>
</head>
<body>
</body>
</html>
