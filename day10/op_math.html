<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <script>
        var num1 = 8, num2 = 5;
        var result = 0;

        result = num1 + num2;
        console.log(result);

        result = num1 - num2;
        console.log(result);

        result = num1 * num2;
        console.log(result);

        result = num1 / num2;
        console.log(result);

        result = num1 % num2;
        console.log(result);

        result = num1 + num2++;
        console.log(result);
        console.log(num2);

        // 과목의 총점과 평균을 구하는 프로그램
        var mathScore = 70; // 수학점수
        var engScore = 83; // 영어점수
        let total = 0;
        let avg = 0.0;

        total = mathScore + engScore;
        avg = total / 2;
        console.log("총점: " + total);
        console.log("평균: " + avg);
    </script>
</body>
</html>
