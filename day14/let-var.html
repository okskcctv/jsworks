<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let & var</title>
</head>
<body>
    <script>
        // 변수의 선언과 재할당
        // 원칙적으로 같은 이름의 변수를 재할당할수 없음
        // var는 가능해서 되도록 let을 사용함

        // var x = 1;

        // var x = 2;

        // console.log(x);

        // let은 재할당이 불가능
        // let x = 1;

        // let x = 2; // 컴파일 오류
        // x = 2;
        // console.log(x);

        // var의 호이스팅(hoisting)
        // 인터프리터는 통째로 인식하기 때문에 나중에 선언해도 기억함
        // 컴파일러는 한줄씩 읽기 때문에 나중에 선언하면 무조건 에러가 발생
        // var는 문서 내에 한번이라도 선언이 되면 출력이 선언보다 먼저 있어도 컴파일 에러가 없음
        // 원칙적으로는 출력이 선언보다 먼저 올 수 없음
        // 아래는 에러가 발생하지 않음
        /* console.log(a);
        var a = 1;
        console.log(a); */

        // 아래는 에러가 발생함 이게 정상임
        console.log(b); // 에러 발생
        let b = 1;
        console.log(b);

    </script>
</body>
</html>
