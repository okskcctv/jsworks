<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>상수 사용</title>
</head>
<body>
     <script>
          //입력(선언)
          const MONTH = 12; //병경할 수 없음 , 상수는 관례적으로 대문자로 표기

          //출력
          console.log(MONTH);
          console.log("1년은 "+MONTH+"달이 있습니다.");

          const PI = 3.14;
          let radius = 5;
          var circle = 0.0;
          var circleArea = 0.0;

          /*let*/ radius = 10; // 컴파일 에러
          // PI = 3.2; // 런타임 에러

          circle = 2 * PI * radius;

          console.log(circle);

          circleArea = PI * radius * radius;

          console.log(circleArea);

     </script>
