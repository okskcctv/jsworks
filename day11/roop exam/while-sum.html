<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 합계 구하기</title>
</head>
<body>
    <script>
        let sumV = 0;
        let i = 0;

        while(i++ < 5){
            sumV += i;
            console.log(i + "," + sumV)
        }
        console.log(sumV);
    </script>
</body>
</html>
