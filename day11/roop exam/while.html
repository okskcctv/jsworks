<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While문 사용</title>
</head>
<body>
    <script>
        let i = 0;
        while(++i < 10){
            console.log( i + ". 안녕");
        }

        console.log("----------------");

        i = 0;
        while(i++ < 10){
            console.log( i + ". 안녕");
        }
    </script>
</body>
</html>
