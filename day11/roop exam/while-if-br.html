<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while -> if -> break</title>
</head>
<body>
    <script>
        let i = 0;
        while(i++ < 10){
            console.log(i);
        }

        let n = 0;
        while(1){
            if(n++ >= 10){
                break;
            }
            console.log(n);

        }

        n = 0;
        while(1){
            if(++n >= 10){
                console.log(n);
                break;
            }
            console.log(n);
        }
    </script>
</body>
</html>
