<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/effect.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#control a").click(function(){
                let num = Number($(this).text()) - 1; // 0, 1, 2, 3
                // 선택한 항목은 class on 을 부여하고 형제들은 class on 을 삭제함 siblings는 모든 형제 선택
                $(this).addClass("on").siblings().removeClass("on");
                $("#pic > div").filter(":visible").stop(true).fadeOut(350).end().eq(num).stop(true).fadeIn(350);
            });
            $("#control a:first").addClass("on").add("#pic > div:first").show();
        });
    </script>
</head>
<body>
    <div id="visual">
        <div id="pic">            
                <div><a href="#"><img src="./images/f1.jpg" alt="1"></a></div>
                <div><a href="#"><img src="./images/f2.jpg" alt="2"></a></div>
                <div><a href="#"><img src="./images/f3.jpg" alt="3"></a></div>
                <div><a href="#"><img src="./images/f4.jpg" alt="4"></a></div>            
        </div>        
        <div id="control">
            <a href="javascript:;">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4</a>
        </div>
    </div>
</body>
</html>
