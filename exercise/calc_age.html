<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <script>
        const YEAR = 2022;
        let birth, age;

        birth = Number(prompt("태어난 연도를 입력하세요.(YYYY)", "1900"));

        age = YEAR - birth;

        document.write(YEAR + "년 현재<br>");
        document.write(birth + "년에 태어난 사람의 나이는 " + age + "세입니다.");
    </script>
</body>
</html>
