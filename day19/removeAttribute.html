<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 속성 삭제</title>
    <style>
        .demo{color: #f00;}
    </style>
    <script>
        function myfunction(){
            // 노드(태그)의 속성 삭제 - removeAttribute(속성명)
            document.querySelector(".demo").removeAttribute("class");
        }
    </script>
</head>
<body>
    <h1 class="demo">Hello world</h1>
    <button onclick="myfunction()">Hello world</button>
</body>
</html>
