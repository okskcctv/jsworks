<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
    <style>
        section{
            width: 600px;
            margin: 0 auto;
        }
        .display{
            border: 1px solid #ccc;
            padding: 10px;
        }
        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section>
        <h2>location 객체</h2>
        <div class="display">
            <script>
                // url(uniform resource locater) 경로
                document.write("<p><b>location.href : <br>" + location.href + "</b></p>");
                // 호스트 컴퓨터 주소
                document.write("<p><b>location.host : <br>" + location.host + "</b></p>");
                // url 프로토콜
                document.write("<p><b>location.protocol : <br>" + location.protocol + "</b></p>");
            </script>
        </div>
        <button onclick="location.href = 'https://www.naver.com'">고용노동부 홈페이지</button>
        <button onclick="location.href = './major.html'">이동</button>
    </section>
</body>
</html>
