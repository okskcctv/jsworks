<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에서 노드 추가하기</title>
    <script>
        function addContent(){
            let newP = document.createElement("p");
            let newText = document.createTextNode("은은하고 다채로운 꽃향, 망고, 체리 달달함이 입안 가득...");
            newP.appendChild(newText); // p태그에 텍스트를 담음
            
            let newImg = document.createElement("img");
            let src = document.createAttribute("src");
            let alt = document.createAttribute("alt");
            src.value = "./images/coffee-gray.jpg";
            alt.value = "커피 사진"
            newImg.setAttributeNode(src);
            newImg.setAttributeNode(alt);

            document.getElementById("info").appendChild(newP); // div에 연결
            document.getElementById("info").appendChild(newImg); // div에 연결
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>DOM 노드 추가하기</h1>
        <a href="#" onclick="addContent(); this.onclick=''">더 보기</a>
        <div id="info">
            <!-- p태그가 생성됨 -->
            <!-- img가 생성됨 -->
        </div>
    </div>
</body>
</html>
