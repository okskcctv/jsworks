    <script>
        function checkLogin(){
            let login = document.login;
            let id = login.id;
            let pw = login.pw;
            if(/*!id.value || */id.value.length < 4 || id.value.length > 15){
                alert("아이디를 4자 ~ 15자사이로 입력해주세요!");
                id.focus();
                return false; // 함수를 종료하고 폼 전송을 막아줌
            }
            if(!pw.value){
                alert("비밀번호를 입력해주세요!");
                pw.focus();
                return false; // 함수를 종료하고 폼 전송을 막아줌
            }
            login.submit();
        }

<body>
