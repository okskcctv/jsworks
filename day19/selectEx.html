<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option 요소 추가</title>
    <script>
        window.onload = function(){
            let frm = document.frm;
            let date = new Date();
            let year = date.getFullYear();
            for(let i=1970; i<=year; i++){
                frm.y.add(new Option(i, i));
                console.log(frm.y.children[i-1970].value);
            }
            for(let i=1; i<=12; i++){
                frm.m.add(new Option(i, i));
            }
            frm.sub.length = 3; // option 요소를 3개로 만듭니다. javascript option

            console.log(document.getElementById("y"));
            console.log(document.querySelector("#y"));
            console.log(document.y.querySelectorAll(y.children));
        }
    </script>
</head>
<body>
    <form action="#" name="frm">
        <select name="y" id="y">
            <option value="#">년도 선택</option>
        </select>
        <select name="m">
            <option value="#">월 선택</option>
        </select>
        <select name="sub">
            <option value="#">과목선택</option>
            <option value="#">html</option>
            <option value="#">css</option>
            <option value="#">javascript</option>
        </select>
    </form>
    <button onclick="my()">확인</button>
</body>
</html>
