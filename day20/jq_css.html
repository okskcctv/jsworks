<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 - 기본 선택자</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('*').css("background-color", "skyblue"); // 전체 선택자
            // $('h2').css("color", "#ffff00"); // 태그 선택자
            // $('h2').css({"font-family" : "궁서체"}); // 태그 선택자
            // 두개 이상의 속성 동시 부여
            $('h2').css({"color" : "#ffff00", "font-family" : "궁서체"}); // 객체 방식
            $('#demo').css("font-size", "1.2em"); // 아이디 선택자
            $('.list>li').css("margin", "10px"); // 클래스 선택자

            // 함수(가상) 선택자
            $('.list>li:odd').css("background", "yellow"); // 1, 3, 5
            $('.list>li:even').css("background", "gray"); // 0, 2, 4
            $('.list>li:first').css("color", "red"); // 첫번째 자식 선택 '봄'
            $('.list>li:last').css("color", "blue"); // 마지막 자식 선택 '겨울'
        });
    </script>
</head>
<body>
    <h2>제이쿼리 선택자</h2>
    <p id="demo">아이디 선택자</p>
    <ul class="list">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>
</body>
</html>
