<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text() 메서드</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            mg1();
            $("#id1").click(function(){
                mg2();
            });
        });

        function mg1(){
            alert("mg1():문서로드후 자동으로 경고 창을 표시합니다.");
        }

        function mg2(){
            $("#id2").text("mg2():HTML문서가 변경되었습니다.");
            $("#id2").css("background", "pink");
        }
    </script>
</head>
<body>
    <p>
        <button id="id1">선택하면 메세지를 변경합니다.</button>
        <div id="id2">메시지 : </div>
    </p>
</body>
</html>
