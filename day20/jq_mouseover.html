<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover(), mouseout()</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // $("p").mouseover(function(){
            //     $("p").css("background", "yellow");
            // });
            // $("p").mouseout(function(){
            //     $("p").css("background", "gray");
            // });
            $("p").on("mouseover", function(){
                $("p").css("background", "yellow");
            });
            $("p").on("mouseout", function(){
                $("p").css("background", "gray");
            });

            // $("#bt").click(function(){
            //     $("p").css("background", "");
            // });
            $("button").on("click", function(){
                $("p").css("background", "");
            })
            $("bt1").css("background", "#ffffff");
            $("bt1").css("border", "none");
            $("bt1").css("color", "#ffffff");

            $("bt2").css("display", "none");
            
            $("bt3").css("visibility", "hidden");
        });
    </script>
</head>
<body>
    <p>오늘도 좋은 하루 되세요!!</p>
    <button id="bt1">초기화</button>
    <button id="bt2">초기화</button>
    <button id="bt3">초기화</button>
</body>
</html>
