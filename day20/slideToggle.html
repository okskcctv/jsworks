            $(".up").on("click", function(){
                $("p").slideUp();

            $(".down").on("click", function(){
                $("p").slideDown();

            $(".toggle").on("click", function(){
                $("p").slideToggle();
            });
        });

<body>

    <button class="down">Down</button>
