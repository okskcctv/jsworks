<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삽입 관련 메서드</title>
    <link rel="stylesheet" href="./css/insertAfter.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            let totalNum = $(".vis > div").length // 4
            let currentNum = 1;
            $(".page_n > span:first").text(currentNum);
            $(".page_n > span:last").text(totalNum);
            $(".next_b").click(function(){
                currentNum++;
                if(currentNum > totalNum){
                    currentNum = 1;
                }
                $(".vis div:first").insertAfter(".vis div:last");
                $(".page_n > span:first").text(currentNum);
            });
            $(".prev_b").click(function(){
                currentNum--;
                if(currentNum < 1){
                    currentNum = totalNum;
                }
                $(".vis div:last").insertBefore(".vis div:first");
                $(".page_n > span:first").text(currentNum);
            });

        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
                <span></span> / <span></span>
            </span>
            <button class="prev_b">&lt; 이전</button>
            <button class="next_b">&gt; 다음</button>
        </div>
        <div class="vis">
            <div><a href="#"><img src="./images/1.jpg" alt="HTML"></a></div>
            <div><a href="#"><img src="./images/2.jpg" alt="CSS"></a></div>
            <div><a href="#"><img src="./images/3.jpg" alt="Javascript"></a></div>
            <div><a href="#"><img src="./images/4.jpg" alt="jQuery"></a></div>
        </div>
    </div>
</body>
</html>
