<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 있는 함수</title>
</head>
<body>
    <script>
        // 함수 호출
        // 매개변수가 1개인 함수
        function square(x){
            return x * x;
        }
        // 매개변수가 2개인 함수
        function add(x, y){
            let num = x + y;
            // return x + y;
            return num;
        }

        let num = square(4);
        document.write(num);

        document.write('<br>')

        let result = add(4, 5);
        document.write(result);
    </script>
</body>
</html>
