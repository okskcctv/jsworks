<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
</head>
<body>
    <script>
        function printgugu(x){
            for(let i=1; i<10; i++){
                document.write(x + " X " + i + " = " + i * x + "<br>");
            }
        }
        function br(){
            document.write('<br>');
        }

        printgugu(Math.floor(Math.random() * 8) + 2);
        br();
        printgugu(Math.floor(Math.random() * 8) + 2);
    </script>
</body>
</html>
