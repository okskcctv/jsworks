    <title>지역변수의 유호 범위(scope)</title>

<body>
    <h1>지역 변수의 유효 범위</h1>
    <script>
        function oneUp(){
            let x = 1;
            x += 1; // x++;
            return x;
        }

        console.log(oneUp());
        console.log(oneUp());
    </script>
