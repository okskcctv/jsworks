<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간(초)을 시, 분, 초로 환산</title>
</head>
<body>
    <h1>시간(초)을 시, 분, 초로 환산</h1>
    <p id="display"></p>
    <script>
        let time = 10000; // 초단위 입력
        let min = 0; // 분
        let sec = 0; // 초
        let hour = 0; // 시간

        min = Math.floor(time / 60); // 분을 기준
        sec = time % 60; // 초는 분의 나머지
        hour = Math.floor(min / 60); // 분을 초과하면 시간이 됨
        min = min % 60; // 최종 분은 이전 분을 나눈 나머지

        let result = hour + "시간 " + min + "분 " + sec +"초";
        document.getElementById("display").innerHTML = result;
    </script>
</body>
</html>
