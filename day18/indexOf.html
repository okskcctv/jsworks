<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 검색 구현</title>
    <script>
        // 반복 조건문
        while(true){
            let input = prompt("단어를 입력해 주세요");

            if(input.indexOf("안녕") >= 0){
                alert("안녕하세요");
            }
            else if(input.indexOf("시") >= 0 || input.indexOf("분") >= 0){
                const DATE = new Date(); // const 선언 소문자로 쓰셨는데 대문자로 쓰는게 국룰이라 하셨던거 같아서 그냥 대문자로 씀
                let hours = DATE.getHours();
                let minute = DATE.getMinutes();
                
                alert("현재시간은 " + hours + "시" + minute + "분 입니다.");
            }
            else if(input.indexOf("잘 가") >= 0 || input.indexOf("잘 있어") >= 0){
                alert("안녕히 가세요");
                break;
            }
            else{
                alert("모르는 단어입니다");
            }
        }
    </script>
</head>
<body>
</body>
</html>
