<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 생성과 사용</title>
    <script>
        let number = [
            [1, 2, 3], 
            [4, 5, 6, 7]
        ];

        console.log(number[0][0]);
        console.log(number[0][1]);
        console.log(number[0][2]);
        console.log(number[1][0]);
        console.log(number[1][1]);
        console.log(number[1][2]);

        // 배열의 크기
        console.log("배열의 개수 (행) : " + number.length);
        console.log("배열의 개수 (열) : " + number[0].length);

        // 요소 수정
        number[0][2] = 10;

        // 전체 출력
        for(let i=0;i<number.length;i++){
            for(let j=0;j<number[i].length;j++){
                document.write(number[i][j] + " ");
            }
            document.write("<br>")
        }

        // 합계, 평균 구하기
        let sumV = 0;
        let avgV = 0.0;
        let count = 0;
        for(let i=0;i<number.length;i++){
            for(let j=0;j<number[i].length;j++){
                sumV += number[i][j];
                count++;
            }
        }
        avgV = sumV / count;

        console.log("합계 : " + sumV);
        console.log("개수 : " + count);
        console.log("평균 : " + avgV);
    </script>
</head>
<body>
    
</body>
</html>
