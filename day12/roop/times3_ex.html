<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수</title>
    <style>
        body{width: 600px; margin: 50px auto; text-align: center;}
        span{color: red; font-weight: bold;}
    </style>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        let count = 0;
        let num = Number(prompt("몇까지 3의 배수를 찾을까요?", "100"));
        for(let i=1; i<=num; i++){
            if(i%3 === 0){
                document.write(i + ", ");
                count++;
            }
        }
        document.write("<br><br><span>" + num + "까지의 3의 배수의 개수 : " + count + "</span>");
    </script>
</body>
</html>
