<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문으로 팩토리얼</title>
</head>
<body>
    <script>
        let sumV = 1;
        let n = Number(prompt("숫자를 입력해주세요", "!"));

        for(let i=1; i<=n; i++){
            sumV *= i;
        }
        console.log(sumV);
    </script>
</body>
</html>
