<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        let dan = Number(prompt("원하는 구구단 단수를 입력해주세요.", "2~9"));

        for(let i=1; i<10; i++){
            document.write(dan + " X " + i + " = " + dan * i + "<br>");
        }
    </script>
</body>
</html>
