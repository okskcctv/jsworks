<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        h1{padding: 10px 20px;}
        h1, p{text-align: center;}
        div{
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(let i=2; i<10; i++){
            document.write("<div>");
            document.write("<p><b>" + i + "단</b></p>");
            for(let j=1; j<10; j++){
                document.write(i + " X " + j + " = " + i * j + "<br>");
            }
            // document.write("<br>");
            document.write("</div>");
        }
    </script>
</body>
</html>
