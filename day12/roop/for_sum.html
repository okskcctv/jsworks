<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 예제</title>
</head>
<body>
    <script>
        let sumV = 0;

        let n = Number(prompt("숫자를 입력해 주세요.", "자연수"));

        for(let i=1; i<=n; i++){
            sumV += i;
            console.log("i= " + i + ", sumV= " + sumV);
        }
        console.log(sumV);
    </script>
</body>
</html>
